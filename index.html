<!DOCTYPE html>
<html> 
<head>
	
	<meta charset="utf-8">
	<title>NY Times Search App</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	
	<!-- Title -->
	<div class="jumbotron">
		<h1>NY Times Search</h1>
	</div>

	<!-- Forms Panel -->
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Search Parameters</h3>
		</div>
		<div class="panel-body">
			<form>
		  		<div class="form-group">
		    		<label for="searchTermInput">Search Term:</label>
		    		<input type="term" class="form-control" id="searchTermInput">
		  		</div>

		<div class="form-group">
		    <label for="exampleInputPassword1">Number of Records to Retrieve (up to 10):</label>
		    <input class="form-control" id="numberInputRetrieved">
		 </div>

		 <div class="form-group">
		    <label for="exampleInputPassword1">Start year (Optional):</label>
		    <input class="form-control" id="startYearInput">
		 </div>

		 <div class="form-group">
		    <label for="exampleInputPassword1">End year (Optional):</label>
		    <input class="form-control" id="endYearInput">
		 </div>
		  
		 <button type="search" class="btn btn-primary searchButton">Search</button>
		 <button type="clearResults" class="btn btn-primary clearButton">Clear Results</button>

		</form>

	  </div>
	  
	</div>

	<!-- Results Panel -->
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Top Articles</h3>
	  </div>
	  <div class="panel-body">	
			<div class="article-output">
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Link my JavaScript -->
	<script type="text/javascript" src="assets/javascript/new_app.js"></script>

</body>
</html>
